<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Final Exam</title>
</head>
<body>
    <div id="container">
        <h1 class="bg-info hero rounded text-center text-danger">Final Exam</h1>
        <p class="bg-info text-center text-white">Find all even numbers between two numbers</p>
    </div>
    <form action="submit">
        <div id="formContainer">
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" name="Number 1">
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" name="Number 2">
            
        </div>
    </form>
    <button id="submit" onclick="inRange()">Submit</button>
<br>
    <label id="rlabel" for="results">Calculation Results:</label>
    <h1 id="evens"></h1>
    <p id="message"></p>
    <script src="app.js"></script>
</body>
</html>
